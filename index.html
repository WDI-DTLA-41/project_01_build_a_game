<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SLOT WARS</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Jura:300,400,500,600" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <section id="container">

    <header>
      <h1>
        <svg viewBox="0 0 350 60">
          <text y="50">SLOT WARS</text>
        </svg>
      </h1>

      <h2>"The Force, it's calling to you."</h2>
      <br>
      <p class="scoreboard">SCORE:
        <span class="total-score">0</span>
      </p>
    </header>

    <section class="slots">
      <div id="one" class="default">
      </div>
      <div id="two" class="default">
      </div>
      <div id="three" class="default">
      </div>
    </section>

    <section class="play">
      <button class="plus-one">BET +1</button>
      <p class="bet">$<span class="total-bet">1</span></p>
      <button class="play-button spin">SPIN!</button>
      <button class="play-button play-again hidden">PLAY AGAIN</button>
      <button class="reset">NEW GAME</button>
    </section>

    <footer>
      <p>
        <a href="https://generalassemb.ly/education/web-development-immersive" alt="general assembly">GA WDI</a> Student Project  -  Built by <a href="https://github.com/secretagentan" alt="secretagentan">SecretAgentAn</a>  -  Art Credit:  <a href="http://filipedecarvalho.com" alt="filipe de carvalho">Filipe de Carvalho</a>  &  <a href="https://www.behance.net/kirpluk" alt="konrad kirpluk">Konrad Kirpluk</a>
      </p>

      <audio id="audio" src="assets/cantina3.mp3" type="audio/mpeg"></audio>

    </footer>

   </section> <!--end of container-->

<script src="main.js"></script>
</body>

</html>
