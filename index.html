<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>dots and boxes</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Space+Mono:400,700&amp;subset=latin-ext" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="main">
    <h1>dots n boxes</h1>
    <h3></h3>
    <div class="board">
       <!-- first row -->
      <div class="divs dot">    </div>
      <div class="divs h bar 1"></div>
      <div class="divs dot">    </div>
      <div class="divs h bar 2"></div>
      <div class="divs dot">    </div>

      <!-- second row -->
      <div class="divs v bar 1">  </div>
      <div class="divs box">      </div>
      <div class="divs v bar 1 2"></div>
      <div class="divs box">      </div>
      <div class="divs v bar 2">  </div>

      <!-- third row -->
      <div class="divs dot">      </div>
      <div class="divs h bar 1 3"></div>
      <div class="divs dot">      </div>
      <div class="divs h bar 2 4"></div>
      <div class="divs dot">      </div>

      <!-- fourth row -->
      <div class="divs v bar 3">  </div>
      <div class="divs box">      </div>
      <div class="divs v bar 3 4"></div>
      <div class="divs box">      </div>
      <div class="divs v bar 4">  </div>

      <!-- fifth row -->
      <div class="divs dot">    </div>
      <div class="divs h bar 3"></div>
      <div class="divs dot">    </div>
      <div class="divs h bar 4"></div>
      <div class="divs dot">    </div>

    </div>
    <br>
    <br>
    <div class="inputs">
      <input class="p1" type="text" placeholder="player 1">
      <span>vs</span>
      <input class="p2" type="text" placeholder="player 2">
    </div>
    <br>
    <div class="scores">
      <span class="p1-score">0</span>
      <span class="p2-score">0</span>
    </div>
    <br>
    <br>
    <div class="button">
      <button class="new-game">reset</button>
    </div>

  </div>


  <script src="Lodash/lodash.js"></script>
  <script src="main.js"></script>

</body>
</html>
