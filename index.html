<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <meta charset="utf-8">
  <title>War</title>
</head>
<body>

  <h1>STAR WAR</h1>

  <h2></h2>

  <div class="deck"></div>

  <div class="players">
    <div id="inHandA"></div>
    <div class="faceDown" id="inPlayA"></div>
  </div>

  <div class="players">
    <div class="faceDown" id="inPlayB"></div>
    <div id="inHandB"></div>
  </div>

  <div class="buttons">
      <button class="shuffle">Shuffle</button>
      <button class="deal">Deal</button>
      <button class="push">Push</button>
      <button class="battle">Battle</button>
      <button class="war">War</button>
      <button class="reset">Reset</button>
  </div>

  <script src="js/main.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script> -->
</body>
</html>
