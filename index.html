<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>dots and boxes</title>
  <link href="https://fonts.googleapis.com/css?family=Space+Mono:400,700&amp;subset=latin-ext" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="main">
    <h1>dots n boxes</h1>
    <div class="board">
      <!-- first row -->
      <div class="divs dot"   data-row="0" data-col="0"></div>
      <div class="divs bar h" data-row="0" data-col="1"></div>
      <div class="divs dot"   data-row="0" data-col="2"></div>
      <div class="divs bar h" data-row="0" data-col="3"></div>
      <div class="divs dot"   data-row="0" data-col="4"></div>

      <!-- second row -->
      <div class="divs bar v" data-row="1" data-col="0"></div>
      <div class="divs box"   data-row="1" data-col="1"></div>
      <div class="divs bar v" data-row="1" data-col="2"></div>
      <div class="divs box"   data-row="1" data-col="3"></div>
      <div class="divs bar v" data-row="1" data-col="4"></div>

      <!-- third row -->
      <div class="divs dot"   data-row="2" data-col="0"></div>
      <div class="divs bar h" data-row="2" data-col="1"></div>
      <div class="divs dot"   data-row="2" data-col="2"></div>
      <div class="divs bar h" data-row="2" data-col="3"></div>
      <div class="divs dot"   data-row="2" data-col="4"></div>

      <!-- fourth row -->
      <div class="divs bar v" data-row="3" data-col="0"></div>
      <div class="divs box"   data-row="3" data-col="1"></div>
      <div class="divs bar v" data-row="3" data-col="2"></div>
      <div class="divs box"   data-row="3" data-col="3"></div>
      <div class="divs bar v" data-row="3" data-col="4"></div>

      <!-- fifth row -->
      <div class="divs dot"   data-row="4" data-col="0"></div>
      <div class="divs bar h" data-row="4" data-col="1"></div>
      <div class="divs dot"   data-row="4" data-col="2"></div>
      <div class="divs bar h" data-row="4" data-col="3"></div>
      <div class="divs dot"   data-row="4" data-col="4"></div>

    </div>
    <br>
    <input class="p1" type="text" placeholder="player 1">
    <span>vs</span>
    <input class="p2" type="text" placeholder="player 2">
    <div class="scores">
      <span class="p1-score">0</span>
      <span class="p2-score">0</span>
    </div>
    <button class="new-game">new game</button>

  </div>


  <script src="main.js"></script>
  <script src="Lodash/lodash.js"></script>

</body>
</html>
