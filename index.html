<!DOCTYPE html>
<html>
<head>
  <title>Hangman</title>
  <meta charset="utf-8">
  <link href="css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Trade+Winds" rel="stylesheet">
</head>
<body>
<h1>Hangman</h1>
<button>Start Game</button>
<div class="pole"><img src="assets/p.png"></div>
<div class="head"><img src="assets/skeleton-head.png"></div>
<div class="body"><img src="assets/skeleton-body.png"></div>
<div class="leftarm"><img src="assets/skeleton-left-arm.png"></div>
<div class="rightarm"><img src="assets/skeleton-right-arm.png"></div>
<div class="leftleg"><img src="assets/skeleton-left-leg.png"></div>
<div class="rightleg"><img src="assets/skeleton-right-leg.png"></div>
<div class="guessed">Guessed:</div>
<div class="letters">_ _ _ _ _ _</div>

<script src="js/main.js"></script>
</body>
</html>
