<!DOCTYPE html>
<html>
<head>
  <title>Hangman</title>
  <meta charset="utf-8">
  <link href="css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Trade+Winds" rel="stylesheet">
</head>
<body>
<h1>Hangman</h1>
<button>Start Game</button>
<input type="text" placeholder="Guess a letter">
<button class="submit">Submit</button>
<button class="reset">Reset</button>
<br>
<span></span>
<div class="pole"><img src="assets/p.png"></div>
<div class="bodyparts head"><img src="assets/skeleton-head.png"></div>
<div class="bodyparts body"><img src="assets/skeleton-body.png"></div>
<div class="bodyparts leftarm"><img src="assets/skeleton-left-arm.png"></div>
<div class="bodyparts rightarm"><img src="assets/skeleton-right-arm.png"></div>
<div class="bodyparts leftleg"><img src="assets/skeleton-left-leg.png"></div>
<div class="bodyparts rightleg"><img src="assets/skeleton-right-leg.png"></div>
<div class="guessed">Guessed:</div>
<div class="placeholders"></div>

<script src="js/main.js"></script>
</body>
</html>
