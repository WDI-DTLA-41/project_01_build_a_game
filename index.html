  <title>Blackjack</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Monoton" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>
<body>
  <div class="container">
    <div class="head-wrap">
      <div class="header">Blackjack</div>
    </div>
    <div class="wrapper">
      <div class="circle typeTable">
        <div class="header-big">Blackjack</div>
        <a class="round deal-button">Deal</a>
        <a class="round hit-button">Hit</a>
        <a class="round stay-button">Stay</a>
        <a class="round2 bet-500">500</a>
        <a class="round2 bet-100">100</a>
        <a class="round2 bet-50">50</a>
        <div class="dealer-description">DEALER
          <div class="dealer-score">?</div>
        </div>
        <div class="player-description">PLAYER
          <div class="player-score">0</div>
        </div>
        <div class="circle typeDealer"></div>
        <div class="board-wrapper">
        <img class="dealer-back" src="assets/cards/card-back.jpg">
          <div class="dealer-cards">
          </div>
          <div class="player-cards">
          </div>
        </div>
        <div class="dealer-score2">?</div>
        <div class="win-message"></div>
        <div class="cash-text">Cash: <span class="cash">$1000</span></div>
        <div class="bet-text">Bet: <span class="bet">$0</span></div>
        <div class="debt">Careful, you're on a marker...</div>
        <button name="start" type="button">Start Game</button>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/lodash/4.16.3/lodash.min.js"></script>
</body>
</html>
