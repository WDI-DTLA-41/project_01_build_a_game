<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>dots and boxes</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <h4>dots n boxes</h4>
  <div class="board">
    <!-- first row -->
    <div class="divs dot"></div>
    <div class="divs h bar 1"></div>
    <div class="divs dot"></div>
    <div class="divs h bar 2"></div>
    <div class="divs dot"></div>


    <div class="divs v bar 1"></div>
    <div class="divs box"></div>
    <div class="divs v bar 1 2"></div>
    <div class="divs box"></div>
    <div class="divs v bar 2"></div>


    <!-- second row -->
    <div class="divs dot"></div>
    <div class="divs h bar 1 3"></div>
    <div class="divs dot"></div>
    <div class="divs h bar 2 4"></div>
    <div class="divs dot"></div>

    <div class="divs v bar 3"></div>
    <div class="divs box"></div>
    <div class="divs v bar 3 4"></div>
    <div class="divs box"></div>
    <div class="divs v bar 4"></div>


    <!-- third row -->
    <div class="divs dot"></div>
    <div class="divs h bar 3"></div>
    <div class="divs dot"></div>
    <div class="divs h bar 4"></div>
    <div class="divs dot"></div>

  </div>


  <script src="main.js"></script>
</body>
</html>
