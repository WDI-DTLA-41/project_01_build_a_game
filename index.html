<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>HANGMAN</title>
  <link rel="stylesheet" href="css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Julius+Sans+One'
    rel='stylesheet' type='text/css'>
</head>

<body>

<div id="sharkCage">

  <img class="squatina-squatina" src="assets/angel-shark.png" alt="">
  <img class="cetorhinus-maximus" src="assets/Basking_Shark.png" alt="">
  <img class="mitsukurina-owstoni" src="assets/goblin-shark.png" alt="">
  <img class="sphyrna-mokarran" src="assets/great-hammerhead-shark.png" alt="">
  <img class="carcharodon-carcharias" src="assets/great-white.png" alt="">
  <img class="manta-birostris" src="assets/manta-ray.png" alt="">
  <img class="etmopterus-benchleyi" src="assets/ninja-lanternshark.png" alt="">
  <img class="alopias-vulpinus" src="assets/ThresherShark.png" alt="">
  <img class="galeocerdo-cuvier" src="assets/Tiger_Shark.png" alt="">
  <img class="rhincodon-typus" src="assets/whale-shark.png" alt="">
  <img class="stegostoma-fasciatum" src="assets/Zebra_Shark.png" alt="">
  <a class="squatina-squatina" href="https://en.wikipedia.org/wiki/Squatina_squatina" title="">Angel Shark</a>
  <a class="cetorhinus-maximus" href="https://en.wikipedia.org/wiki/Basking_shark" title="">Basking Shark</a>
  <a class="mitsukurina-owstoni" href="https://en.wikipedia.org/wiki/Goblin_shark" title="">Goblin Shark</a>
  <a class="sphyrna-mokarran" href="https://en.wikipedia.org/wiki/Great_hammerhead" title="">Great Hamerhead Shark</a>
  <a class="carcharodon-carcharias" href="https://en.wikipedia.org/wiki/Great_white_shark" title="">Great White Shark</a>
  <a class="manta-birostris" href="https://en.wikipedia.org/wiki/Giant_oceanic_manta_ray" title="">Manta Ray</a>
  <a class="etmopterus-benchleyi" href="https://en.wikipedia.org/wiki/Ninja_lanternshark" title="">Ninja Lanternshark</a>
  <a class="alopias-vulpinus" href="https://en.wikipedia.org/wiki/Common_thresher" title="">Thresher Shark</a>
  <a class="galeocerdo-cuvier" href="https://en.wikipedia.org/wiki/Tiger_shark" title="">Tiger Shark</a>
  <a class="rhincodon-typus" href="https://en.wikipedia.org/wiki/Whale_shark" title="">Whale Shark</a>
  <a class="stegostoma-fasciatum" href="https://en.wikipedia.org/wiki/Zebra_shark" title="">Zebra Shark</a>

</div>

<div class="container">
  <input id="userName" type="text" name="" placeholder="Your Name">

  <button id="button" type="button">Dive In!</button>

  <p id="text" ></p>

  <button id="start">start</button>

  <p id="alert"></p>

  <input id="input" placeholder="Guess Here">

  <div id="display">Stay off the hook!</div>


  <button id="guess">guess</button>
  <!-- <button id="reset"> -->


  <div id=usedLtr>
    Used letters<br>
    <input id="wrongLetters" type="text">
  </div>
</div>

<div class="deadShark">
  <div id="lTail"><img src="assets/left tail.png" alt="" width="90px"></div>
  <div id="rTail"><img src="assets/right tail.png" alt="" width="90px"></div>
  <div id="lPelvic"><img src="assets/left pelvic.png" alt="" width="90px"></div>
  <div id="rPelvic"><img src="assets/right pelvic.png" alt="" width="90px"></div>
  <div id="lBody"><img src="assets/left body.png" alt="" width="90px"></div>
  <div id="rBody"><img src="assets/right body.png" alt="" width="90px"></div>
  <div id="lHead"><img src="assets/left head.png" alt="" width="90px"></div>
  <div id="rHead"><img src="assets/right head.png" alt="" width="90px"></div>
</div>

<div class="gallowBox"><img class="gallows" src="assets/Gallows.png" alt=""></div>

  <script src="js/main.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
