<!DOCTYPE html>
<html>
<head>
  <title>WDI Project #1: Slot Machine</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <section id="container">

    <header>
      <h1>SLOTWARS</h1>
      <h2>"The Force, it's calling to you. Just let it in."</h2>
      <br>
      <p class="scoreboard">SCORE:
        <span class="total-score">0</span>
      </p>
    </header>

    <section class="slots">
      <div id="one">
      </div>
      <div id="two">
      </div>
      <div id="three">
      </div>
    </section>

    <section class="play">
      <button class="plus-one">Bet +1</button>

      <p class="bet-total">$
        <span class="bet-amount">1</span>
      </p>

<!--       <button class="place-bet">Place Bet</button>
 -->
      <button class="spin">SPIN!</button>

      <button class="play-again">Play Again</button>
      <button class="reset">Start Over</button>
    </section>

   </section> <!--end of container-->
<script src="main.js"></script>
</body>

</html>
