<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="animate.css">
  <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Game</title>
</head>
<body>
  <h1>Let's Play the Simon Game!</h1>
  <button type="text" id="start">Start</button>
  <button type="text" id="restart" class="hide">Restart</button>
  <div class="gamePiece animated">
    <div class="color" id="red"></div>
    <div class="color" id="green"></div>
    <div class="color" id="blue"></div>
    <div class="color" id="yellow"></div>
  </div>
  <div class="records">Current Streak: <span id="streak">0</span><br>
  Session Streak: <span id="record">0</span>
  </div>

  <script src="main.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
