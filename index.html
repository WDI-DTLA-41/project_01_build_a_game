<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BlackJack!</title>
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates:400,700|Montserrat:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Eczar:400,500,600,700,800" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
</head>
<body>
<div class="top"><span class="redh1">Play </span><span class="blackh1">BlackJack! </span><span class="blackh1">♠ </span><span class="redh1">♦ </span><span class="blackh1">♣ </span><span class="redh1">♥</span></div>

</div>
  <div class="board">
    <div class="dealer">Dealer
      <div class="dealerscore">Dealer's Score: <span class="dscore"></span></div>
      <div class="dealarea">
        <!-- <div class="card">A ♥</div>
        <div class="card">10 ♣</div> -->
      </div>
    </div>
    <div class="outcome"></div>
    <div class="user">Your Cards
      <div class="userscore">Your Score: <span class="pscore"></span></div>
      <div class="userarea">
        <!-- <div class="card">Q ♣</div>
        <div class="card">5 ♣</div> -->
      </div>
    </div>
  </div>
  <div class="userinputs">
    <button class="newhand">New Hand</button>
    <button class="deal">Deal Cards</button>
    <button class="hit">Hit</button>
    <button class="stay">Stay</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
