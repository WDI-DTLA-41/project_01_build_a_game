<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <meta charset="utf-8">
  <title>War</title>
</head>
<body>
  <h1>War</h1>
    <h2>Directions</h2>
      <p>The objective of the game is to conquer your opponent by collecting all of the cards in the deck.</p>

    <div class="board">
      <div class="card" id="a" data-card="a"></div>
      <div class="card" id="b" data-card="b"></div>
    </div>

    <button class="shuffle">Shuffle</button>
    <button class="deal">Deal</button>
    <button class="battle">Battle</button>
    <button class="hidden">War</button>
    <button class="reset">Reset</button>

<script src="js/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
</body>
</html>
